<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>擬似モン - AI画像擬人化バトル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
      }
      .font-dotgothic {
        font-family: 'DotGothic16', sans-serif;
      }
      @keyframes hit-flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
      }
      .animate-hit {
        animation: hit-flash 0.4s ease-in-out;
      }
      @keyframes player-attack {
        50% { transform: translate(40px, -20px) scaleX(-1); }
      }
      .animate-player-attack {
        animation: player-attack 0.5s ease-in-out;
      }
      @keyframes enemy-attack {
        50% { transform: translate(-40px, 20px); }
      }
      .animate-enemy-attack {
        animation: enemy-attack 0.5s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>

  </body>
</html>
